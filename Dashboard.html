<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Dashboard</title>
    <link rel="stylesheet" href="SiteStyles.css">
</head>

<body>
    <h1>Government of the Nuggetarian Union</h1>
    <h2>Classified Details</h2>

    <div class="button-display">
        <button id="tax-records-button">View All Tax Records</button>
        <button id="criminal-records-button">View All Criminal Records</button>
    </div>

    <br>

    <div class="button-display">
        <button id = "TaxTool">Tax Tool</button>
        <button id="sign-out-button" style="background-color: red;">Sign Out</button>
    </div>

    <script>
        document.getElementById('tax-records-button').addEventListener('click', () => {
            window.location.href = 'AllTaxRecords.html';
        });

        document.getElementById('criminal-records-button').addEventListener('click', () => {
            window.location.href = 'AllCriminalRecords.html';
        });

        document.getElementById('sign-out-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('TaxTool').addEventListener('click', () => {
            window.location.href = 'TaxTool.html';
        });
    </script>
</body>
</html>
